<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date Night Roulette</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />

<body>
    
    <h1>Date Night Roulette</h1>
    <!-- <form class="randomize-both" id="js-both-form">
        <button type="submit" id="js-submit-both">Go Crazy</button>
    </form> -->

 <div class="container">

    <div class="food-container">
        <form id="js-food-form">
            <label for="address">Enter Location</label>
            <input type="text" name="address" id="js-address" placeholder="New York, NY, e.g." required>
            <br>
            <label for="food-type">Food Type</label>
            <input type="text" name="food-type" id="js-food-type" placeholder="pizza, american, e.g.">
            <button type="submit" id="js-food-submit">Find Food!</button>
        </form>

        <section id="food-results">
            <h2></h2>
            <ul id="food-results-list">
            </ul>
        </section>
    </div>

    <div class="watch-container">
        <form id="js-watch-form">
            <!-- <input type="text" name="watch-type" id="js-watch-type" placeholder="Movie or Tv Show?" required> -->
            <br>
            <!-- <label for="max-results">Genre</label>
            <input type="text" name="genre-type" id="js-genre-type" value="Anything"> -->
            <label for="genre-type">Choose a Genre:</label>
            <select name="genre-type" id="js-genre-type">
              <option value="">ANY</option>
              <option value="1365">Action & Adventure</option>
              <option value="7424">Anime</option>
              <option value="783">Family</option>
              <option value="6548">Comedies</option>
              <option value="31574">Classics</option>
              <option value="7627">Cult</option>
              <option value="6839">Docs</option>
              <option value="5763">Dramas</option>
              <option value="31851">Gangster</option>
              <option value="8711">Horror</option>
              <option value="7077">Indie</option>
              <option value="1701">Music</option>
              <option value="8883">Romantic</option>
              <option value="1492">Sci-Fi</option>
              <option value="4370">Sports</option>
              <option value="11559">Stand-Up</option>
              <option value="8933">Thrillers</option>
              <option value="83">TV Shows</option>
              <option value="60951">Teen TV Shows</option>
            </select>
            <button type="submit" id="js-watch-submit">Find Something to Watch!</button>
        </form>

        <section id="watch-results">
            <h2></h2>
            <ul id="watch-results-list">
            </ul>
        </section>
    </div>

 </div>

    

    

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
